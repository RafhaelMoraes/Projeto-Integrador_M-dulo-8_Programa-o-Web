<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagem/logo.png" alt="DROGABARROS" class="logo">
        <h1>Pesquisa de Satisfação do Cliente</h1>
    </header>
    <main>
        <form id="surveyForm" action="https://formsubmit.co/pesquisasatisfacao75@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="true">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
            <input type="hidden" name="_captcha" value="false">
        
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Seu Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="rating">Avaliação:</label>
            <select id="rating" name="rating" required>
                <option value="5">Excelente</option>
                <option value="4">Muito Bom</option>
                <option value="3">Bom</option>
                <option value="2">Regular</option>
                <option value="1">Ruim</option>
            </select>
            
            <label for="comments">Comentários:</label>
            <textarea id="comments" name="comments" rows="5" required></textarea>
            
            <button type="submit">Enviar Feedback</button>
        </form>
        
</body>
</html>
